<html>
    <head>
        <meta charset="utf-8">
        <title>
            Sign in
        </title>
        <link rel="stylesheet" href="form.css">

    </head>
    <body>
        
        <div class="login-box">
         <h1> SIGN IN </h1>
           <form  onsubmit="return validation()">
            <div class="textbox">
             
                <input type="text" placeholder="Name" id="user"  autocomplete="off">
                <span id="username" class="text-danger font-weight-bold"> </span>
            </div>
            <div class="textbox">
                    <input type="email" placeholder="Email" id="email"  autocomplete="off">
                   <span id="emailid" class="text-danger font-weight-bold"> </span>
            </div>
            <div class="textbox">
                  
                    <input type="text" placeholder="MobileNo." id="mobile" value="" autocomplete="off">
                     <span id="mobilen" class="text-danger font-weight-bold"> </span>
           </div>
            <div class="textbox"> 
                   
                    <input type="text" placeholder="Address" id="address"  value="" autocomplete="off">
                      <span id="add" class="text-danger font-weight-bold"> </span>
            </div>
            <div class="textbox">
                   
                    <input type="password" placeholder="password" id="pass"  value="" id="password">
                     <span id="passn" class="text-danger font-weight-bold"> </span>
            </div>
            <div class="bob">
                    <input type="submit" value="Sign in" accesskey="s" class="search">
            </div>
         </form>

        </div>
     

<script>
 function validation(){
    var user = document.getElementById('user').value;
    var email = document.getElementById('email').value;
    var mobile  = document.getElementById('mobile').value;
    var address = document.getElementById('address').value;
    var pass = document.getElementById('pass').value;
    if(user == ""){
     document.getElementById('username').innerHTML ="**Please enter your name**";
     return false;
     }
     if(email == ""){
     document.getElementById('emailid').innerHTML ="**Please enter your email**";
     return false;
     }
     if(mobile == ""){
     document.getElementById('mobilen').innerHTML ="**Please enter your mobile**";
     return false;
     }
     if(address == ""){
     document.getElementById('add').innerHTML ="**Please enter your address**";
     return false;
     }
     if(pass == ""){
     document.getElementById('passn').innerHTML ="**Please enter your email**";
     return false;
     }
    
}
</script>
    </body>
</html>
